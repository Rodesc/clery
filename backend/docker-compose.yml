    # #             './legal_db/local.ini:/opt/couchdb/etc/local.ini',
    # #         ]
    # #     ports: ['5984:5984']
    # #     restart: always

    # file database
    legal-db:
        image: mongo:3
        command: mongod --port 3005
        restart: always
        volumes:
            [
                './legal_db/mongo-data:/data/db',
                './legal_db/init-db.js:/docker-entrypoint-initdb.d/init-mongo.js',
            ]
        environment:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: clerypassword
